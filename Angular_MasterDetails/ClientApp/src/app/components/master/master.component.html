
<div class="wrapper container mt-5">
  <form [formGroup]="bookingForm" (ngSubmit)="CreateBooking()">
    <div class="row">
      <div class="col-6 shadow">
        <h2>Patient Info</h2>

        <div class="form-group">
          <label class="control-label" for="clientName">Patient Name</label>
          <div class="col-md-10">
            <input type="text" formControlName="clientName" placeholder="Patient Name" class="form-control shadow-sm">
          </div>
        </div>

        <div class="form-group ">
          <label for="">Prescription Date</label>
          <div class="col-md-10">
            <input type="date" formControlName="birthDate" placeholder="date" class="form-control shadow-sm">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="">Age</label>
          <div class="col-md-10">
            <input type="number" formControlName="phoneNo" placeholder="Age" class="form-control shadow-sm">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="">Picture</label>
          <div class="col-md-10">
            <input type="file" class="form-control shadow-sm" (change)="onFileSelected($event)">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="">Followup?</label>
          <div class="col-md-10">
            <div class="checkbox">
              <input type="checkbox" formControlName="maritalStatus" class=" shadow-sm" >
            </div>
          </div>
        </div>


      </div>

      <div class="col-6 shadow">
        <h2>Add Medical Test</h2>
        <div class="d-flex justify-content-end mb-4">
          <button type="button" (click)="addSpotItem()" class="btn btn-primary">Add Test</button>
        </div>

        <ng-container formArrayName="spotItems">
          <ng-container *ngFor="let p of SpotItemsArray.controls; let i = index">
            <div [formGroupName]="i">

              <div class="form-group row mb-2">
                <div class="col-10">
                  <select formControlName="spotId" class="form-control shadow-sm">
                    <option disabled value="null">---Select---</option>
                    <option *ngFor="let item of spotList" value="{{item.spotId}}">{{item.spotName}}</option>
                  </select>
                </div>
                <div class="col-2">
                  <button (click)="removeSpotItem(i)" class="btn btn-danger btn-sm">X</button>
                </div>
              </div>

            </div>
          </ng-container>
        </ng-container>

      </div>

      <div class="form-group">
        <div class="offset-5 mt-5">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
<button [routerLink]="['/masterdetails']" style="margin-left:100px" class="btn btn-sm offset text-primary">Back To List</button>
